version: '3.3'

services:
  db:
    image: postgres:13.2
    container_name: postgresql
    volumes:
      - /var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env

  backend:
    image: yuliakhalaeva/foodgram:latest
    restart: always
    depends_on:
      - db
    volumes:
      - static_value:/app/static/
      - media_value:/app/media
    env_file:
      - ./.env

  frontend:
    image: yuliakhalaeva/foodgram:latest
    volumes:
      - frontend_value:/app/build/
    depends_on:
      - db

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/:/usr/share/nginx/html/api/docs/
      - frontend_value:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  frontend_value:


